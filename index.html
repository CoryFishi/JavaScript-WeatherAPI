<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body>
        <!-- Container -->
        <div class="card">
            <!-- Search Bar -->
            <div class="search">
                <input type="text" placeholder="enter city name"spellcheck="false">
                <button><img src="src/search.png"></button>
            </div>
            <!-- Error Container -->
            <div class="error">
                <p>Invalid City Name</p>
            </div>
            <!-- Weather Data Container -->
            <div class="weather">
                <img src="src/rain.png" class="weather-icon">
                <h1 class="temp">00Â°F</h1>
                <h2 class="city">City Name</h2>
                <p class="feels-like">Feels like</p>
                <div class="details">
                    <div class="col">
                        <img src="src/humidity.png">
                        <div>
                            <p class="humidity">100%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="src/wind.png">
                        <div>
                            <p class="wind">15 mph</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="src/main.js">checkWeather()</script>
    </body>
</html>
